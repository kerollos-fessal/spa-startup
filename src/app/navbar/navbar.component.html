<nav class="navbar navbar-expand-lg navbar-toggler fixed-top py-4" 
[class] = "isTop == true ? 'py-4' : 'py-2' " (scroll)="windowScroll($event)">
  <div class="container">
    <a class="navbar-brand fs-2 text-white fw-bold logo" href="#">Vetanoia It Solutions</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto fs-6 fw-bold">
        <li class="nav-item mx-lg-2">
          <a class="nav-link text-white rounded-2" aria-current="about" routerLink="about" (click)="checkActive($event)"
          [class] = "aboutActive == true ? 'active' : '' ">ABOUT</a>
        </li>
        <li class="nav-item mx-lg-2">
          <a class="nav-link text-white rounded-2" aria-current="portfolio" routerLink="portfolio" (click)="checkActive($event)"
          [class] = "portfolioActive == true ? 'active' : '' ">PORTFOLIO</a>
        </li>
        <li class="nav-item ms-lg-2 me-lg-3">
          <a class="nav-link text-white rounded-2" aria-current="contact" routerLink="contact" (click)="checkActive($event)"
          [class] = "contactActive == true ? 'active' : '' ">CONTACT</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
